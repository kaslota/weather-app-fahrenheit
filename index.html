<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app(fahrenheit)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Creepster&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="shortcut icon" href="images/sun-favicon.svg" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app border shadow">
        <form id="search-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm search-form"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary shadow-sm search-btn"
              />
            </div>
            <div class="col-1">
              <input
                type="submit"
                value="Current"
                class="btn btn-success shadow-sm current-btm"
                id="current-btn"
              />
            </div>
          </div>
        </form>
        <div class="icon-and-name">
          <img src="" alt="" class="weather-icon" id="icon">
          <div class="" id="description"></div>
        </div>
        <div class="tem-info">
          <span class="tem" id="temperature"></span
          ><span class="degree">Â°F</span>
          <div class="max-min-tem" id="current-max-min-tem"></div>
        </div>
        <div class="etc-info">
          <h1 class="city-name" id="city-name"></h1>
          <p class="current-time" id="current-time"></p>
          <div class="etc">
            <strong>Humidity:</strong>
            <span id="humidity"></span>%
          </div>
          <div class="etc">
            <strong>Wind:</strong>
            <span id="wind"></span>
            km/h
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
    </div>
      <div class="openCode">
        <a href="https://github.com/kaslota/weather-app-fahrenheit.git"
          class="linkCode">Open-source code</a
        >
        <span class="">by Ann Kulias</span>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
